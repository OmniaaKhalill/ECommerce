<app-page-header [PageName]="PageName"></app-page-header>
<app-breadcrumb [PageName]="PageName"></app-breadcrumb>
<div class="page-content">
  <div class="categories-page">
    <div class="container">
      <div class="row" style="padding-top: 20px;">
        <div class="col-lg-6">
          <div *ngFor="let item of bannersOne; let i = index;">
            <div class="banner banner-cat banner-badge position-relative d-flex justify-content-center align-items-center">
                <a [routerLink]="['/products-category', categories[i].id]" class="overflow-hidden">
                    <img [src]="item.src" alt="Banner">
                    <div class="img-layer position-absolute"></div>
                </a>
                <a class="banner-title py-4 px-5 position-absolute text-center z-2">
                    <span>{{categories[i].name}}</span>
                </a>
                <a [routerLink]="['/products-category', categories[i].id]" class="banner-span py-4 px-5 position-absolute text-center z-2">
                    <span>Shop Now</span>
                </a>
              </div>
        </div>


        </div>

        <div class="col-lg-6">

          <div *ngFor="let item of bannersTwo; let i = index;">
            <div class="banner banner-cat banner-badge position-relative d-flex justify-content-center align-items-center">
              <a [routerLink]="['/products-category', categories[i+5].id]" href="Single Product Page" class="overflow-hidden">
                <img [src]="item.src" alt="Banner">
                <div class="img-layer position-absolute"></div>
              </a>
              <a class="banner-title py-4 px-5 position-absolute text-center z-2">
                <span>{{categories[i + 5].name}}</span>
              </a>
              <a [routerLink]="['/products-category', categories[i].id]" class="banner-span py-4 px-5 position-absolute text-center z-2">
                <span>Shop Now</span>
              </a>
            </div>
          </div>
          <div class="banner banner-cat banner-badge position-relative d-flex justify-content-center align-items-center">
            <a [routerLink]="['/shop']" class="overflow-hidden  border border-black">
              <img src="../../../assets/img/Category/col2/1.png" alt="Banner">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
