<div class="header py-2">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-4 col-md-12  d-flex justify-content-center my-2">
        <div class="search ">
          <form class="d-flex smaller-form">
            <input class="form-control me-sm-2" type="text" placeholder="Search" />
            <i class="fa fa-search fs-3"></i>
          </form>
        </div>
      </div>
      <div class="col-lg-4 col-md-12  my-2">
        <div class="logo cursor-pointer">
          <a [routerLink]="['/home']" >
            <img  class="w-25" src="../../../assets/img/Home/guzel .png" alt="">
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-12  my-2">
        <div class="icons  d-flex justify-content-center">
          <div class="icon px-4">
            <a href="#">
              <i class="fa fa-heart fs-4 text-dark"></i>
            </a>
          </div>

          <div class="icon px-4">
            <a href="#">
              <i class="fa fa-cart-shopping fs-4 text-dark"></i>
            </a>
          </div>

          <div class="icon px-4">
            <a href="#">
              <i class="fa fa-user fs-4 text-dark"></i>
            </a>
          </div>


          @if(accountSercice.getClaims().isAuthenticated){
            <div class="icon px-4">
            <a [routerLink]="['/logout']" >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" stroke-width="2"/>
                <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" stroke-width="2"/>
              </svg>
            </a>
          </div>
          }

        </div>
      </div>
    </div>
  </div>
</div>
