

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col" class="text-center" >Price</th>
            <th scope="col"  class="text-center">Quantity</th>
            <th scope="col"  class="text-center">Total</th>
            <th scope="col"  class="text-center">Remove</th>
          </tr>
        </thead>
        <tbody>

          @for (item of ProductList; track $index) 
          {

            <tr >
              <th scope="row"><img src={{item.image_link}} class="w-25 d-inline" alt="product"><p class="d-inline">{{item.name}}</p></th>
              <td class="align-middle">${{item.price}}</td>
              <td class="align-middle">
                  
                  <div class="product-details-action">
                      <div class="details-action-col">
                          <div class="product-details-quantity">
                              <div class="input-group">
                                  <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-number" (click)="decrement(item)">
                                      <i class="fa fa-minus"></i>
                                    </button>
                                  </span>
                                  <input type="text" id="qty" class="form-control input-number" value={{item.quantity}} min="1" max="10" step="1" data-decimals="0" >
                                  <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-number" (click)="increment(item)">
                                      <i class="fa fa-plus"></i>
                                    </button>
                                  </span>
                                </div>
                                
                          </div>
                      </div>
                      </div>
  
              </td>
              <td class="align-middle">${{this.getTotal(item)}}</td>
              <td class="align-middle"><button  (click)="delete(item)">
                <i  class="fa-solid fa-trash"></i>
              </button>
            </td>
            </tr>
           

  
          }
        
          
        </tbody>
      </table>
