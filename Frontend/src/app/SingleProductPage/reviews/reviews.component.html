<section class="desc text-start">
  
    <div class="container">


        <div *ngFor="let item of product.reviews; let i = index">
            <div class="row">
                <div class="col-sm-2">
                    <p class="name">{{item.displayName}} : </p>
                    <p class="date">{{ item.datePosted| timeAgo }}</p>
                </div>
                <div class="col-sm-10 mt-3">
                    <p>{{item.content}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating >= 1}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating >= 2}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating >= 3}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating >= 4}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating >= 5}"></span>
                </div>
            </div>
            <hr/>
        </div>
</div>        
          
</section>
