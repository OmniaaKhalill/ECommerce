<section id="contact">
    <div class="container-fluid  p-5">
        <div class="row ">
            <div class="col-sm-6 pt-5 mt-5">
                <img src="../../../assets/img/Home/faq.jpg" class="w-100" alt="">
             </div>
            
            <div class="col-sm-6">
                    <h2 >Contact Us</h2>
                <div class="row pt-25 pb-25">
                    <form id="contact-form w-100" class="w-100">
                        <div class="form-group w-100">
                            <label> Name</label>
                            <input class="form-control" type="text" name="name" data-required="">
                        </div>
                        <div class="form-group">
                            <label> Email</label>
                            <input class="form-control" type="email" name="email" data-required="">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" type="text" name="phone">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" name="message" data-required=""></textarea>
                        </div>
                        <div class="form-group mt-25">
                            <button class="btn4 btn-shine" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
       
        </div>
    </div>

</section>
