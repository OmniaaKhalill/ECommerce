<div class="toolbox d-flex justify-content-center align-items-center mb-3">
  <div class="row w-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="toolbox-left text-dark-emphasis fw-bold"  style="font-size: var(--small-font);">
        Showing <span class="text-dark fw-light"  style="font-size: var(--small-font);">9 of 56</span> Products
      </div>
    </div>
    <div class="col-md-6">
      <div class="toolbox-right d-flex justify-content-end">
        <div class="toolbox-sort py-2 d-flex align-items-center">
          <label for="sortby" class="me-2"  style="font-size: var(--small-font);">Sort by:</label>
          <div class="select-custom">
            <select name="sortby" id="sortby" class="form-control"  style="font-size: var(--small-font);">
              <option value="popularity" selected="selected"  style="font-size: var(--small-font);">Most Popular</option>
              <option value="rating"  style="font-size: var(--small-font);">Most Rated</option>
              <option value="date"  style="font-size: var(--small-font);">Date</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
